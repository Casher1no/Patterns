<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../style.css" />
  <title>BookingApp</title>
</head>

<body>
  <ul class="nav justify-content-center">

    <li class="nav-item">
      <a class="nav-link" href="/">Go Back</a>
    </li>
  </ul>
  <div class="form">
    <div class="form-div">
      <form action="/signup" method="post">
        <div class="form-floating mb-3">
          <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com" name="name" />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="surname" class="form-control" id="floatingInput" placeholder="name@example.com" name="surname" />
          <label for="floatingInput">Surname</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com" name="birthday" />
          <label for="floatingInput">Birthday</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div class="errors">
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">
      {{ error[0] }}
    </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
